name: Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  release:
    types: [created]

env:
  RUST_BACKTRACE: full

permissions:
  packages: write
  contents: write

jobs:
  release:
    name: Create release
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get release version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release (only on push tag)
        id: create_release
        if: github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false

      - name: Get upload URL (on release event)
        id: get_upload_url
        if: github.event_name == 'release'
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT

      - name: Set upload URL output
        id: set_upload_url
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          else
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
          fi

    # Override the job output to use the combined step
    outputs:
      release_upload_url: ${{ steps.set_upload_url.outputs.upload_url }}
      release_version: ${{ steps.get_version.outputs.version }}

  build-unix:
    name: Build ${{ matrix.job.os }} (${{ matrix.job.target }})
    permissions: write-all
    runs-on: ${{ matrix.job.os }}
    needs: release
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              os: ubuntu-latest,
              target: i686-unknown-linux-gnu,
              use-cross: true,
            }
          - {
              os: ubuntu-latest,
              target: i686-unknown-linux-musl,
              use-cross: true,
            }
          - {
              os: ubuntu-latest,
              target: x86_64-unknown-linux-musl,
              use-cross: true,
            }
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          - { os: macos-latest, target: x86_64-apple-darwin }
          - { os: macos-latest, target: aarch64-apple-darwin }
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.job.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --locked --target=${{ matrix.job.target }}

      - name: Strip debug information
        run: strip target/${{ matrix.job.target }}/release/gitpushup

      - name: Archive
        run: tar czf gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.tar.gz -C target/${{ matrix.job.target }}/release gitpushup

      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release_upload_url }}
          asset_path: gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.tar.gz
          asset_name: gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.tar.gz
          asset_content_type: application/octet-stream

  build-win:
    name: Build Windows (${{ matrix.job.target }})
    permissions: write-all
    runs-on: windows-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: windows-latest, target: i686-pc-windows-msvc }
          - { os: windows-latest, target: x86_64-pc-windows-gnu }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.job.target }}

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked --target=${{ matrix.job.target }}

      - name: Archive
        run: 7z -y a gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.exe.zip target/${{ matrix.job.target }}/release/gitpushup.exe

      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release_upload_url }}
          asset_path: gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.exe.zip
          asset_name: gitpushup-${{ needs.release.outputs.release_version }}-${{ matrix.job.target }}.exe.zip
          asset_content_type: application/zip
